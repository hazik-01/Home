    <style>
        :root {
            --primary: #ff3a3a;
            --primary-dark: #b30000;
            --black: #121212;
            --gray: #e0e0e0;
            --light-gray: #f5f5f5;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: radial-gradient(circle at center, var(--primary-dark), var(--black));
            color: var(--white);
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* [Previous CSS styles remain the same] */
        /* ... Include all your existing CSS styles here ... */

        /* Login Modal Styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .login-modal {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 58, 58, 0.2);
        }

        .login-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--white);
        }

        .login-text {
            margin-bottom: 2rem;
            color: var(--gray);
        }

        .google-signin-btn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .google-signin-btn:hover {
            background: #3367D6;
            transform: translateY(-2px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* User Profile Styles */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 500;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains the same] -->

    <!-- Add this new login modal -->
    <div class="login-overlay" id="login-overlay">
        <div class="login-modal">
            <h2 class="login-title">Welcome to Hazikk01</h2>
            <p class="login-text">Please sign in with Google to continue</p>
            <button id="google-signin-btn" class="google-signin-btn ripple">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="google-icon">
                Sign in with Google
            </button>
        </div>
    </div>

    <script>
        // Firebase CDN Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCPldatrAsaCZksDPLiDzpTec-2plf5Zrw",
            authDomain: "hazik-01.firebaseapp.com",
            databaseURL: "https://hazik-01-default-rtdb.firebaseio.com",
            projectId: "hazik-01",
            storageBucket: "hazik-01.firebasestorage.app",
            messagingSenderId: "804965117735",
            appId: "1:804965117735:web:9f8b8ca8ff410a10fb0302",
            measurementId: "G-915DG4PWMZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const blogsRef = database.ref('blogs');
        const analytics = firebase.analytics();

        // DOM Elements
        const loginOverlay = document.getElementById('login-overlay');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const settingsIcon = document.querySelector('.settings-icon');

        // Check if user is logged in
        function checkAuthState() {
            const userData = localStorage.getItem('hazikk01_user');
            if (userData) {
                // User is logged in, hide login modal
                loginOverlay.style.display = 'none';
                updateUserUI(JSON.parse(userData));
                return true;
            }
            return false;
        }

        // Update UI with user info
        function updateUserUI(user) {
            settingsIcon.innerHTML = `
                <div class="user-profile">
                    <img src="${user.photoURL || 'https://i.postimg.cc/4dz51Kf7/451416876-1243992447013570-1116671324764678528-n.jpg'}" 
                         alt="${user.displayName}" 
                         class="user-avatar">
                    <span class="user-name">${user.displayName || 'User'}</span>
                </div>
            `;
        }

        // Google Sign-In
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Store user data in local storage
                    const user = {
                        uid: result.user.uid,
                        displayName: result.user.displayName,
                        email: result.user.email,
                        photoURL: result.user.photoURL
                    };
                    localStorage.setItem('hazikk01_user', JSON.stringify(user));
                    
                    // Hide login modal
                    loginOverlay.style.display = 'none';
                    
                    // Update UI
                    updateUserUI(user);
                    
                    // Log analytics event
                    analytics.logEvent('login', { method: 'Google' });
                })
                .catch((error) => {
                    console.error('Google sign-in error:', error);
                    showToast('Google sign-in failed. Please try again.', 'error');
                });
        }

        // Check auth state on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (!checkAuthState()) {
                // Show login modal if not logged in
                loginOverlay.style.display = 'flex';
            }
            
            // Initialize the rest of your app
            fetchBlogs();
        });

        // Google Sign-In button event
        googleSignInBtn.addEventListener('click', signInWithGoogle);

        // [Rest of your existing JavaScript code]
        // ... Include all your existing JavaScript functions here ...
    </script>
</body>
</html>
