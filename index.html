<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazikk01 â€“ Official App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3a3a;
            --black: #121212;
            --white: #ffffff;
            --surface: #1e1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .login-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* App Container */
        .app-container {
            display: none;
            flex-direction: column;
            min-height: 100vh;
        }

        /* App Bar */
        .app-bar {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background: var(--surface);
            align-items: center;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
        }

        /* Blog Cards */
        .blog-card {
            background: var(--surface);
            border-radius: 12px;
            margin: 16px;
            overflow: hidden;
        }

        .blog-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .blog-content {
            padding: 16px;
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .admin-container {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <img src="https://i.postimg.cc/4dz51Kf7/451416876-1243992447013570-1116671324764678528-n.jpg" alt="Logo" class="login-logo">
        <h1>Hazikk01 Blog</h1>
        <p>Sign in to access all features</p>
        <button class="login-button" id="login-button">
            <span class="material-icons">login</span>
            Sign in with Google
        </button>
    </div>

    <!-- App Container -->
    <div class="app-container" id="app-container">
        <header class="app-bar">
            <h1 class="app-title">Hazikk01 Blog</h1>
            <button id="admin-button" class="material-icons">settings</button>
        </header>

        <div class="blog-card">
            <img src="https://via.placeholder.com/600x400" class="blog-image">
            <div class="blog-content">
                <h2>Sample Blog Title</h2>
                <p>This is a sample blog description</p>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="admin-panel">
        <div class="admin-container">
            <h2>Admin Panel</h2>
            <p>Create new blog posts here</p>
            <button id="close-admin" class="material-icons">close</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCPldatrAsaCZksDPLiDzpTec-2plf5Zrw",
            authDomain: "hazik-01.firebaseapp.com",
            databaseURL: "https://hazik-01-default-rtdb.firebaseio.com",
            projectId: "hazik-01",
            storageBucket: "hazik-01.firebasestorage.app",
            messagingSenderId: "804965117735",
            appId: "1:804965117735:web:9f8b8ca8ff410a10fb0302",
            measurementId: "G-915DG4PWMZ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const appContainer = document.getElementById('app-container');
        const loginButton = document.getElementById('login-button');
        const adminButton = document.getElementById('admin-button');
        const adminPanel = document.getElementById('admin-panel');
        const closeAdmin = document.getElementById('close-admin');

        // Sign in with Google
        loginButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    loginScreen.style.display = 'none';
                    appContainer.style.display = 'flex';
                })
                .catch(error => {
                    console.error("Sign in error:", error);
                });
        });

        // Check auth state
        auth.onAuthStateChanged(user => {
            if (user) {
                loginScreen.style.display = 'none';
                appContainer.style.display = 'flex';
            } else {
                loginScreen.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        // Admin panel controls
        adminButton.addEventListener('click', () => {
            adminPanel.style.display = 'flex';
        });

        closeAdmin.addEventListener('click', () => {
            adminPanel.style.display = 'none';
        });
    </script>
</body>
</html>
